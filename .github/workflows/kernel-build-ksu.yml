name: CI (with KernelSU)

on:
  workflow_dispatch:
    inputs:
      kernel-branch:
        required: true
        type: string
      release-type:
        required: true
        type: choice
        options:
        - kaihatsu
        - seishiki
        default: 'kaihatsu'
      device-codename:
        required: true
        type: choice
        options:
        - a72q
        - a52q
      build-number:
        required: false
        type: string

jobs:
  build-kernel:
    name: Build Kernel with KernelSU
    runs-on: ubuntu-latest
    steps:
      - name: Display parameters
        uses: m-s-abeer/update-gha-summary-with-workflow-inputs@v1

      - name: Build
        uses: frstprjkt/kernel_actions@main
        with:
          kernel-url: https://github.com/frstprjkt/valeryn_samsung_sm7125
          kernel-branch: ${{ github.event.inputs.kernel-branch }}

          arch: arm64
          defconfig: vendor/samsung/sm7125_defconfig vendor/samsung/${{ github.event.inputs.device-codename }}.config
          extra-args: LLVM=1 LLVM_IAS=1 KBUILD_BUILD_USER=valeryn
          build-number: ${{ github.event.inputs.build-number }}

          ksu: true
          ksu-url: https://github.com/backslashxx/KernelSU
          ksu-version: master

          aosp-clang: true
          aosp-clang-version: r563880c

          anykernel3: true
          anykernel3-url: https://github.com/frstprjkt/AnyKernel3
          anykernel3-branch: ${{ github.event.inputs.device-codename }}
          
          package-name: valeryn-ksu_$(date +%d%H%M)_${{ github.event.inputs.device-codename }}-${{ github.event.inputs.release-type }}
